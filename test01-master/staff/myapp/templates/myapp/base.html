{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'myapp/styles/style.css' %}">
</head>
<body>
    <aside>

            <li><img src=" {% static 'myapp/img/plus.png' %}" alt=""><a href="{% url 'create' %}">Добавить</a></li>

    <header>
        <h1>Главная</h1>

{% block content %}{% endblock %}
